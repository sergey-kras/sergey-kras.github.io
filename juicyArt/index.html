<body>
    <section class="topBar">
        <div class="topBar__content">
            <div class="topBar__buttons">
                <div class="topBar__button">
                    <div class="button _type_simple">
                        <div class="button__icon">
                            <img src="./img/icons/icon_call.png" alt="">

                        <span class="button__text">
                            Обратный звонок

                    </div>
                </div>
                <div class="button _type_accent">
                    <div class="button__icon">
                        <img src="./img/icons/if_download_216183.png" alt="">
                    </div>
                    <span class="button__text">
                        Скачать бриф [DOC]
                    </span>
                </div>
            </div>
            <div class="topBar__logo">
                <img src="./img/mainDisplay/contentElements/Logotype.svg" alt="">
            </div>
            <div class="topBar__path">

            </div>
            <div class="topBar__burger">
                <div class="burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </div>
            </div>
        </div>
    </section>
    <section class="stepLine">
        <div class="stepLine__line">
            <div class="stepLine__filling"></div>
        </div>
        <div class="stepLine__steps">
            <div class="stepLine__step">
                <div class="stepLine__text">
                    Контакты
                </div>
                <div class="stepLine__pin"></div>
            </div>
            <div class="stepLine__step">
                <div class="stepLine__text">
                    Блог
                </div>
                <div class="stepLine__pin"></div>
            </div>
            <div class="stepLine__step _status_active">
                <div class="stepLine__text">
                    Отзывы клиентов
                </div>
                <div class="stepLine__pin"></div>
            </div>
            <div class="stepLine__step">
                <div class="stepLine__text">
                    Наша команда
                </div>
                <div class="stepLine__pin"></div>
            </div>
            <div class="stepLine__step">
                <div class="stepLine__text">
                    услуги и цены
                </div>
                <div class="stepLine__pin"></div>
            </div>
            <div class="stepLine__step">
                <div class="stepLine__text">
                    Портфолио
                </div>
                <div class="stepLine__pin"></div>
            </div>
        </div>
    </section>
